<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 - Page Not Found">
    <title>404 - Page Not Found | UV Netware</title>
    <style>
        /* Import Google Fonts and Font Awesome */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color for readability */
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e1e1e, #121212); /* Gradient background */
            color: #fff;
            padding: 50px 20px;
            text-align: center;
            border-bottom: 6px solid #6200ea; /* Material Purple underline */
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%) rotate(30deg);
            z-index: 0;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .logo {
            width: 200px;
            display: block;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        main {
            padding: 50px;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .error-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), transparent);
            z-index: 0;
        }

        .error-container h2 {
            color: #6200ea; /* Material Purple */
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            animation: bounceIn 2s ease-in-out;
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-container p {
            margin-bottom: 20px;
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
            animation: fadeInUp 2s ease-in-out;
        }

        .cta {
            text-align: center;
            margin: 40px 0;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #6200ea, #3700b3); /* Gradient Button */
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            }
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }

        .cta a {
            color: inherit;
            text-decoration: none;
        }

        footer {
            background: linear-gradient(135deg, #1e1e1e, #121212); /* Gradient background */
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            border-top: 6px solid #6200ea; /* Material Purple underline */
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.5);
        }

        footer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%) rotate(-30deg);
            z-index: 0;
            animation: rotateReverse 20s linear infinite;
        }

        @keyframes rotateReverse {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://firebasestorage.googleapis.com/v0/b/uvnetware.appspot.com/o/UV%20Netware%20Logo.png?alt=media&token=8ab3343d-a1d5-42a0-87b7-db2a132800fd" alt="UV Netware Logo" class="logo">
            <h1>404 - Page Not Found</h1>
        </div>
    </header>

    <main>
        <section class="error-container">
            <h2>404</h2>
            <p>Oops! The page you are looking for doesn't exist.</p>
            <div class="cta">
                <a href="https://uvnetware.com" class="btn" target="_blank">Go to Homepage</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 UV Netware. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
